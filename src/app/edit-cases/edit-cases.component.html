<div class="example-container mat-elevation-z8">
    <h2>Coronavirus Edit Cases</h2>
    <div class="example-loading-shade"
          *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" (click)="casesDetails()"><mat-icon>info</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="casesForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Nombre" formControlName="Nombre"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!casesForm.get('Nombre').valid && casesForm.get('Nombre').touched">Please enter Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="Genero">
            <mat-option *ngFor="let gl of genderList" [value]="gl">
              {{gl}}
            </mat-option>
          </mat-select>
          <mat-error>
            <span *ngIf="!casesForm.get('Genero').valid && casesForm.get('Genero').touched">Please choose Gender</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Age</mat-label>
          <input matInput type="number" placeholder="Edad" formControlName="Edad"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!casesForm.get('Edad').valid && casesForm.get('Edad').touched">Please enter Age</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Direccion" formControlName="Direccion"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!casesForm.get('Direccion').valid && casesForm.get('Direccion').touched">Please enter Address</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ciudad" formControlName="Ciudad"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!casesForm.get('Ciudad').valid && casesForm.get('Ciudad').touched">Please enter City</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Country</mat-label>
          <input matInput placeholder="Estado" formControlName="Estado"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!casesForm.get('Estado').valid && casesForm.get('Estado').touched">Please enter Country</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="Status">
            <mat-option *ngFor="let sl of statusList" [value]="sl">
              {{sl}}
            </mat-option>
          </mat-select>
          <mat-error>
            <span *ngIf="!casesForm.get('Status').valid && casesForm.get('Status').touched">Please select Status</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!casesForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
